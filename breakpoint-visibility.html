<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<title>Grid</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="grid.css">

</head>
<body class="grid-debug">

<!-- ############## -->

<div class="container">

    <div class="row">
    	<div class="col-12 s-visible">
    		<p>Visible on mobile only</p>
    	</div>
    </div>

    <div class="row">
    	<div class="col-12 m-visible">
    		<p>Visible on tablet only</p>
    	</div>
    </div>

    <div class="row">
    	<div class="col-12 m-hidden s-hidden">
    		<p>Visible on desktop only</p>
    	</div>
    </div>

    <div class="row">
    	<div class="col-12 s-hidden">
    		<p>Hidden on mobile only</p>
    	</div>
    </div>

    <div class="row">
    	<div class="col-12 m-hidden">
    		<p>Hidden on tablet only</p>
    	</div>
    </div>

    <div class="row">
    	<div class="col-12 l-hidden">
    		<p>hidden on desktop only</p>
    	</div>
    </div>

</div>

</body>
</html>
